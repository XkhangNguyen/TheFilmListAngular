<div class="placeholder">

</div>

<div class="fixed-container">
  <div class="trending-container">
    <div class="carousel-container">
      <owl-carousel-o #carousel [options]="carouselOptions">
        <ng-container *ngFor="let movie of movies"> 
          <ng-template carouselSlide>
            <div class="carousel-item">
              <img [src]="'https://www.themoviedb.org/t/p/w1920_and_h800_multi_faces' + movie?.backdrop_path" alt="{{ movie.title }}" />
              <div class="movie-details-container">
                <div class="tagline-container">
                  <div class="line-tag">&nbsp;</div>
                  <p class="tagline">TRENDING</p>
                </div>
                <p class="movie-title">{{ movie.title }}</p>
                <div class="features">
                  <div class="rate" [style.--p]="movie.vote_average * 10" style="--b:2.5px;--c:rgba(255, 167, 0, 1);">{{movie.vote_average}}</div>
                  <p class="score">User Score</p>
                  <p class="movie-release">{{ movie.release_date}}</p>
                </div>
                <p class="movie-overview">{{movie.overview}}</p>
                <button class="trailer-button">WATCH TRAILER</button>
                <youtube-player videoId="PRQCAL_RMVo"></youtube-player>
              </div>
              <div class="overlay"></div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="nav-button-container">
      <div class="button-container">
        <button (click)="moveToPrevSlide()">&#8249;</button>
      </div>
      <div class="button-container">
        <button (click)="moveToNextSlide()">&#8250;</button>
      </div>
    </div>
  </div>
</div>
